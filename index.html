<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro de Cliente</title>

    <!-- BootStrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link href="css/style.css" rel="stylesheet">

</head>

<body>

    <header class="display-6 text-center m-3">Cadastro de Clientes:</header>

    <main class="container shadow rounded">

        <!-- Formulário de Cadastro -->
        <section class="pt-4">
            <div class="row justify-content-center">
                <div class="col-md-11">
                    <form onsubmit="registerClient(); return false;" id="formClient"> 
                        <!-- Nome e Sobrenome -->
                        <div class="row mb-3">
                            <div class="col-12 col-sm-6">
                                <label for="nameInput" class="col-form-label">Nome:</label>
                                <div class="col">
                                    <input type="text" id="nameInput" class="form-control" required>
                                </div>
                            </div>
                            <div class="col-12 col-sm-6">
                                <label for="surnameInput" class="col-form-label">Sobrenome:</label>
                                <div class="col">
                                    <input type="text" id="surnameInput" class="form-control" required>
                                </div>
                            </div>
                        </div>

                        <!-- Pesquisar CEP -->
                        <div class="row mb-3">
                            <label for="cepInput" class="col-form-label">Pesquisar pelo CEP:</label>
                            <div class="col-sm-3">
                                <input type="text" id="cepInput" class="form-control" required>
                            </div>
                            <div class="col-sm-9 mt-1 text-danger" id="erro"></div>
                        </div>

                        <!-- Endereço e Número -->
                        <div class="row mb-3">
                            <div class="col-lg-10">
                                <label for="adressInput" class="col-form-label">Endereço:</label>
                                <div class="col">
                                    <input type="text" id="adressInput" class="form-control" value=" " disabled>
                                </div>
                            </div>
                            <div class="col-lg-2">
                                <label for="numberInput" class="col-form-label">Número:</label>
                                <div class="col">
                                    <input type="number" id="numberInput" class="form-control" disabled required>
                                </div>
                            </div>
                        </div>

                        <!-- Bairro e Cidade -->
                        <div class="row mb-3">
                            <div class="col-lg-6">
                                <label for="neighbourInput" class="col-form-label">Bairro:</label>
                                <div class="col">
                                    <input type="text" id="neighbourInput" class="form-control" value=" " disabled>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <label for="cityInput" class="col-form-label">Cidade:</label>
                                <div class="col">
                                    <input type="text" id="cityInput" class="form-control" value=" " disabled>
                                </div>
                            </div>
                        </div>

                        <!-- Estado -->
                        <div class="row mb-3">
                            <label for="ufInput" class="col-form-label">Estado:</label>
                            <div class="col-lg-2">
                                <input type="text" id="ufInput" class="form-control" value=" " disabled>
                            </div>
                        </div>

                        <div class="row justify-content-center mb-3">
                            <div class="col-2 text-center">
                                <button type="submit" class="btn btn-primary" id="saveButton" disabled>Salvar</button>
                            </div>
                        </div>
                    </form>
                </div>
        </section>

        <!-- Tabela de Clientes Cadastrados -->
        <section class="mt-5 pb-5">
            <div class="row justify-content-center">
                <div class="col-md-11">
                    <table class="table" id="tableClient">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Nome Completo</th>
                                <th scope="col" class="d-none d-md-table-cell">Endereço</th>
                                <th scope="col" class="d-none d-lg-table-cell">CEP</th>
                                <th scope="col" class="d-none d-sm-table-cell">Bairro</th>
                                <th scope="col">Cidade</th>
                                <th scope="col">Estado</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </section>
    </main>

    <!-- BootStrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <!-- JQuey and Mask -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-mask-plugin@1.14.16/dist/jquery.mask.min.js"></script>

    <!-- JavaScript -->
    <script src="js/script.js"></script>

</body>

</html>
